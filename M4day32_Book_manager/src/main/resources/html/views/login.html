<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>boot</title>
		<link href="plugins\bootstrap\css\bootstrap.min.css" rel="stylesheet">
		<link href="css\login.css" rel="stylesheet">
       <style>
		   .mybody{
			   background-image: url("img/66.png" );
			   background-size: 100% 100%;
			   background-attachment: fixed;
		   }
	   </style>

	</head>

	<body class="mybody">
		<div class="panel panel-info login login1 ">
			<div class="panel-heading">电子书管理系统</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="username">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户名
						</label>
						<input type="text" class="form-control" id="username" placeholder="请输入您的用户名" v-model="username">
					</div>
					<div class="form-group">
						<label for="passwd">
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 密码
						</label>
						<input type="password" class="form-control" id="passwd" placeholder="请输入您的密码" v-model="passwd">
					</div>
					<button type="button" class="btn btn-info btn-block" @click="doLogin()" @keyup.enter="MydoLogin()" >
						<span class="glyphicon glyphicon-log-in" aria-hidden="true" ></span> 登录
					</button>

					<div class="checkbox lab">
						<label>
							<input type="checkbox">记住密码
						</label>
<!--						<p v-model="app.mounted.add2()">{{time | dateString}}</p>-->
					</div>
				</form>
			</div>
		</div>
		
		<script src="plugins/jq/jquery.min.js"></script>
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	    <script src="plugins/vue/vue.js"></script>
	    <script src="js/login.js"></script>
	</body>
</html>
